<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusBoard - Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar bg-light px-3 d-flex justify-content-between">
    <a class="navbar-brand" href="/">CampusBoard</a>
    <div>
        <a class="btn btn-sm btn-outline-secondary" href="/logout">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
        <h3>Job Listings</h3>
        <a class="btn btn-success" href="/jobs/new">Post Job</a>
    </div>

    <!-- Search bar -->
    <form class="row g-2 mt-3 mb-3" method="get" action="/jobs">
        <div class="col-auto">
            <input class="form-control" name="q" placeholder="Search jobs...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Job cards -->
    <div class="card mb-3" >
        <div class="card-body">
            <h5>Web Developer</h5>
            <p class="mb-1">Acme Corp</p>
            <small class="text-muted">Edmonton</small>
            <div class="mt-2">
                <a class="btn btn-sm btn-outline-primary" href="/jobs/1">View</a>
                <a class="btn btn-sm btn-outline-secondary" href="/jobs/1/apply">Apply</a>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5>Lab Assistant</h5>
            <p class="mb-1">Red Deer Polytechnic</p>
            <small class="text-muted">Red Deer</small>
            <div class="mt-2">
                <a class="btn btn-sm btn-outline-primary" href="/jobs/2">View</a>
                <a class="btn btn-sm btn-outline-secondary" href="/jobs/2/apply">Apply</a>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5>Campus Representative</h5>
            <p class="mb-1">StudyCo</p>
            <small class="text-muted">Remote</small>
            <div class="mt-2">
                <a class="btn btn-sm btn-outline-primary" href="/jobs/3">View</a>
                <a class="btn btn-sm btn-outline-secondary" href="/jobs/3/apply">Apply</a>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="/jobs?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="/jobs?page=2">2</a></li>
            <li class="page-item"><a class="page-link" href="/jobs?page=3">3</a></li>
        </ul>
    </nav>

</div>

<footer class="text-center mt-4 mb-3">
    <small>&copy; 2025 CampusBoard</small>
</footer>

</body>
</html>
