<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusBoard - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar bg-light px-3 d-flex justify-content-between">
    <a class="navbar-brand" href="/">CampusBoard</a>
    <div>
        <span>Hello, Admin</span>
        <a class="btn btn-sm btn-outline-secondary ms-2" href="/logout">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h3>Dashboard</h3>
    <p class="text-muted">Quick overview of jobs and applications</p>

    <!-- Stats -->
    <div class="row g-3">
        <div class="col-sm-3">
            <div class="card p-3">
                <h6>Total Jobs</h6>
                <h4>42</h4>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card p-3">
                <h6>Applications</h6>
                <h4>128</h4>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card p-3">
                <h6>Students</h6>
                <h4>1024</h4>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card p-3">
                <h6>Employers</h6>
                <h4>86</h4>
            </div>
        </div>
    </div>

    <!-- Recent Jobs -->
    <div class="card mt-4">
        <div class="card-body">
            <h5>Recent Jobs</h5>
            <table class="table table-sm mt-2">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Posted</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Web Developer</td>
                        <td>Acme Corp</td>
                        <td>Nov 20</td>
                        <td><a class="btn btn-sm btn-outline-primary" href="/jobs/1">View</a></td>
                    </tr>
                    <tr>
                        <td>Lab Assistant</td>
                        <td>RDP</td>
                        <td>Nov 18</td>
                        <td><a class="btn btn-sm btn-outline-primary" href="/jobs/2">View</a></td>
                    </tr>
                    <tr>
                        <td>Campus Rep</td>
                        <td>StudyCo</td>
                        <td>Nov 15</td>
                        <td><a class="btn btn-sm btn-outline-primary" href="/jobs/3">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer class="text-center mt-4 mb-3">
    <small>&copy; 2025 CampusBoard</small>
</footer>

</body>
</html>
