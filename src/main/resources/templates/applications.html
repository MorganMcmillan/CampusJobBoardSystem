<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-add {
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Applications</h1>

<a href="#" class="btn btn-add">New Application</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Applicant Name</th>
            <th>Job Title</th>
            <th>Status</th>
            <th>Date Applied</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Software Developer</td>
            <td>Pending</td>
            <td>2025-11-30</td>
            <td><a href="#">View</a></td>
            <td><a href="#">Edit</a></td>
            <td><a href="#">Delete</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Network Technician</td>
            <td>Accepted</td>
            <td>2025-11-28</td>
            <td><a href="#">View</a></td>
            <td><a href="#">Edit</a></td>
            <td><a href="#">Delete</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
