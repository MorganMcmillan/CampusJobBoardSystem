<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Item</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
header { text-align: center; margin-bottom: 25px; }
nav a { margin-right: 15px; text-decoration: none; color: #0077cc; }
form { width: 350px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
input, textarea { padding: 8px; border: 1px solid #ccc; }
button { padding: 10px; background-color: #008800; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<header>
<h1>Create New Item</h1>
</header>

<nav>
<a th:href="@{/dashboard}">Dashboard</a>
<a th:href="@{/jobs}">Jobs</a>
<a th:href="@{/users}">Users</a>
<a th:href="@{/lists}">Lists</a>
</nav>

<section>
<h2>New Item Form</h2>

<form th:action="@{/new}" th:object="${newItem}" method="post">
<label>Title</label>
<input type="text" th:field="*{title}" placeholder="Enter title">

<label>Description</label>
<textarea th:field="*{description}" rows="4" placeholder="Enter description"></textarea>

<button type="submit">Create</button>
</form>
</section>

</body>
</html>
