<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Create New Job</h1>

<form th:action="@{/jobs}" th:object="${job}" method="post">
    <label for="title">Job Title *</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter job title" required>
    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <label for="description">Job Description *</label>
    <textarea id="description" th:field="*{description}" rows="5" placeholder="Enter detailed job description" required></textarea>
    <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

    <label for="category">Category *</label>
    <select id="category" th:field="*{category}" required>
        <option value="">Select a category</option>
        <option value="Technology">Technology</option>
        <option value="Food Service">Food Service</option>
        <option value="Education">Education</option>
        <option value="Marketing">Marketing</option>
        <option value="Administration">Administration</option>
        <option value="Other">Other</option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>

    <label for="location">Location *</label>
    <input type="text" id="location" th:field="*{location}" placeholder="Enter job location (e.g., Campus Center, Remote)" required>
    <span class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>

    <label for="salary">Salary ($ per hour) *</label>
    <input type="number" id="salary" th:field="*{salary}" step="0.01" min="0" placeholder="Enter hourly salary" required>
    <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>

    <label for="deadline">Application Deadline</label>
    <input type="date" id="deadline" th:field="*{deadline}">
    <span class="error" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>

    <button type="submit">Create Job Posting</button>
</form>

<a href="/jobs" class="back-link">‚Üê Back to Job Listings</a>

</body>
</html>
