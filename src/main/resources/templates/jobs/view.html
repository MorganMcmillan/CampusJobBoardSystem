<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Job Details - Campus Job Board</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            border-radius: 8px;
        }
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2em;
        }
        .company-name {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 15px;
        }
        .label {
            font-weight: 600;
            width: 150px;
            color: #555;
        }
        .value {
            flex: 1;
            color: #333;
            line-height: 1.6;
        }
        .description-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #3498db;
        }
        .actions {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .btn-success {
            background: #2ecc71;
        }
        .btn-success:hover {
            background: #27ae60;
        }
        .btn-warning {
            background: #f39c12;
        }
        .btn-warning:hover {
            background: #d35400;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 th:text="${job.title}">Job Title</h1>
            <div class="company-name" th:text="${job.employer != null ? job.employer.fullName : 'Unknown Company'}">Company Name</div>
        </div>
        <div style="text-align: right;">
            <span style="display: block; font-size: 0.9em; color: #999;">Posted on</span>
            <span style="font-weight: bold; color: #555;" th:text="${#temporals.format(job.deadline, 'MMM dd, yyyy')}">Date</span>
        </div>
    </div>

    <div class="detail-row">
        <div class="label">Location</div>
        <div class="value" th:text="${job.location}">Location</div>
    </div>

    <div class="detail-row">
        <div class="label">Category</div>
        <div class="value" th:text="${job.category}">Category</div>
    </div>

    <div class="detail-row">
        <div class="label">Salary</div>
        <div class="value" th:text="${'$' + job.salary + ' / hour'}">$0.00</div>
    </div>

    <div style="margin-top: 30px;">
        <div class="label" style="margin-bottom: 10px;">Job Description</div>
        <div class="value description-box" th:text="${job.description}">
            Description goes here...
        </div>
    </div>

    <div class="actions">
        <a href="/jobs" class="btn btn-secondary">Back to Jobs</a>

        <!-- Apply button for Students -->
        <form sec:authorize="hasRole('STUDENT')" th:action="@{/applications/apply}" method="post" style="display: inline;">
            <input type="hidden" name="jobId" th:value="${job.id}" />
            <button type="submit" class="btn btn-success">Apply Now</button>
        </form>

        <!-- Edit/Delete for Admin or Creator -->
        <span sec:authorize="isAuthenticated()"
              th:if="${#authorization.expression('hasRole(''ADMIN'')') or (job.employer != null and #authentication.name == job.employer.email)}">
            <a class="btn btn-warning" th:href="@{/jobs/{id}/edit(id=${job.id})}">Edit Job</a>
            <a class="btn btn-danger" th:href="@{/jobs/{id}/delete(id=${job.id})}"
               onclick="return confirm('Are you sure you want to delete this job?');">Delete Job</a>
        </span>
    </div>
</div>

</body>
</html>
