<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profile-box {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            border-radius: 6px;
        }
        .label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 14px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-edit {
            background: #28a745;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>User Profile</h1>

<div class="profile-box">
    <span class="label">Full Name:</span>
    <p>John Doe</p>

    <span class="label">Email:</span>
    <p>john@example.com</p>

    <span class="label">Role:</span>
    <p>Admin</p>

    <span class="label">Phone:</span>
    <p>123-456-7890</p>

    <a href="#" class="btn">Back to Users</a>
    <a href="#" class="btn btn-edit">Edit Profile</a>
</div>

</body>
</html>
