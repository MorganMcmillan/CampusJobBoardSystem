<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .cancel-btn {
            margin-left: 10px;
            background: #dc3545;
        }
    </style>
</head>
<body>

<h1>Edit Item</h1>

<form action="#" method="post">
    <label>Item Name</label>
    <input type="text" name="name" value="Sample Item">

    <label>Email</label>
    <input type="email" name="email" value="example@email.com">

    <label>Phone</label>
    <input type="text" name="phone" value="123-456-7890">

    <button type="submit">Save Changes</button>
    <button type="button" class="cancel-btn">Cancel</button>
</form>

</body>
</html>
