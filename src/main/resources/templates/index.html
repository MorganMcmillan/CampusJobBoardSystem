<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CampusBoard Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar bg-light px-3">
    <a class="navbar-brand" th:href="@{/}">CampusBoard</a>
    <div>
<!--        <a th:if="{#request.remoteUser == null}" class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>-->
        <a class="btn btn-primary btn-sm" th:href="@{/users/login}">Login</a>
        <a class="btn btn-primary btn-sm" th:href="@{/users/register}">Register</a>

<!--        <span th:if="${#request.remoteUser != null}">-->
<!--            <strong th:text="${#request.remoteUser}"></strong>-->
<!--            <a class="btn btn-outline-secondary btn-sm ms-2" th:href="@{/logout}">Logout</a>-->
<!--        </span>-->
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
        <h3>Job Listings</h3>
        <a th:if="${isAdmin}" class="btn btn-success" th:href="@{/jobs/new}">Add Job</a>
    </div>

    <!-- Search Form with Validation -->
    <form class="row g-2 my-3 needs-validation" th:action="@{/jobs}" method="get" novalidate>
        <div class="col-auto">
            <input class="form-control" name="q" placeholder="Search jobs..." th:value="${q}"
                   required minlength="2" maxlength="50">
            <div class="invalid-feedback">
                Please enter at least 2 characters to search.
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info">
        No jobs found.
    </div>

    <div th:each="job : ${jobs}" class="card p-3 mb-3">
        <h5 th:text="${job.title}">Job Title</h5>
        <p class="mb-1" th:text="${job.employer?.fullName}">Company</p>
        <small th:text="${job.location}">Location</small>

        <div class="mt-2">
            <a class="btn btn-sm btn-outline-primary" th:href="@{|/jobs/${job.id}|}">View</a>
            <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
               th:href="@{|/jobs/${job.id}/apply|}">Apply</a>
            <a class="btn btn-sm btn-danger" th:if="${isAdmin}" th:href="@{|/jobs/${job.id}/delete|}">Delete</a>
        </div>
    </div>

    <ul th:if="${totalPages > 1}" class="pagination">
        <li th:each="i : ${#numbers.sequence(1,totalPages)}"
            class="page-item"
            th:classappend="${i == page} ? 'active'">
            <a class="page-link" th:text="${i}" th:href="@{|/jobs?page=${i}|}"></a>
        </li>
    </ul>

</div>

<footer class="text-center mt-4 mb-3">
    <small>&copy; <span th:text="${T(java.time.Year).now().value}"></span> CampusBoard</small>
</footer>

<!-- Bootstrap JS for validation -->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
