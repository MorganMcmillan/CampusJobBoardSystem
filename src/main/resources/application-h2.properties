spring.application.name=CampusJobBoardSystem

# H2 Database Configuration (In-Memory for easy testing)
spring.datasource.url=jdbc:h2:mem:campus_job_board
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9090

# JWT Configuration
# WARNING: Change this secret key in production! Use environment variables or secure vault
jwt.secret=weArbFwjQiuieiUtUgKGYFUYruUIHIQNiqQihiHqiuQqnbXyZ123456789ABCDEF
# Token expiration time in milliseconds (default: 1 hour = 3600000 ms)
jwt.expirationMs=3600000

# Logging Configuration
logging.level.com.CampusJobBoardSystem=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

