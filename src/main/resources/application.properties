spring.application.name=CampusJobBoardSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campus_job_board?createDatabaseIfNotExist=true
spring.datasource.username=student
spring.datasource.password=student
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
# WARNING: Change this secret key in production! Use environment variables or secure vault
jwt.secret=weArbFwjQiuieiUtUgKGYFUYruUIHIQNiqQihiHqiuQqnbXyZ123456789ABCDEF
# Token expiration time in milliseconds (default: 1 hour = 3600000 ms)
jwt.expirationMs=3600000

# Logging Configuration
logging.level.com.CampusJobBoardSystem=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

